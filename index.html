<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽拽 拽拽专 - Full Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        
        body {
            font-family: 'Assistant', sans-serif;
            background: radial-gradient(circle at center, #1e110b 0%, #0a0604 100%);
            color: #fef3c7;
            overflow: hidden;
            user-select: none;
        }

        .kabuk-main {
            transition: all 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(217, 119, 6, 0.15));
        }

        .kabuk-main:active {
            transform: scale(0.9) rotate(1deg);
        }

        .floating-text {
            position: absolute;
            pointer-events: none;
            font-weight: 900;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-150px) scale(1.4); opacity: 0; }
        }

        .upgrade-card {
            background: rgba(30, 20, 15, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 158, 11, 0.1);
            transition: all 0.3s ease;
        }

        .upgrade-card:hover:not(.disabled) {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            transform: scale(1.02);
        }

        .upgrade-card.disabled {
            opacity: 0.25;
            cursor: not-allowed;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #78350f;
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .admin-panel {
            background: #0d0806;
            border: 2px solid #ef4444;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.4);
            max-height: 90vh;
            overflow-y: auto;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Admin Panel Modal -->
    <div id="admin-modal" class="modal p-4">
        <div class="admin-panel p-8 rounded-3xl max-w-md w-full text-center custom-scrollbar">
            <h2 class="text-3xl font-black text-red-500 mb-2 italic tracking-tighter">ADMIN TERMINAL</h2>
            <p class="text-[10px] text-red-400/50 mb-8 uppercase tracking-widest">Authorized Access</p>
            
            <div class="space-y-6">
                <!-- Money Input -->
                <div class="bg-red-500/5 p-4 rounded-2xl border border-red-500/20">
                    <label class="block text-xs text-red-400 mb-2 font-bold uppercase">住驻转 拽拽</label>
                    <div class="flex gap-2">
                        <input type="number" id="admin-money-amount" placeholder="转..." class="flex-1 bg-black border border-red-900/50 rounded-xl px-4 py-2 text-white focus:outline-none focus:border-red-500">
                        <button onclick="adminAddMoney()" class="bg-red-600 px-4 py-2 rounded-xl text-black font-bold text-sm">住祝</button>
                    </div>
                </div>

                <!-- Custom Multipliers -->
                <div class="bg-red-500/5 p-4 rounded-2xl border border-red-500/20 space-y-4">
                    <p class="text-xs text-red-400 font-bold uppercase">专转 驻 (Custom)</p>
                    
                    <div>
                        <label class="block text-[10px] text-amber-500/60 text-right mb-1">驻 爪 (: <span id="cur-click-mult">1</span>)</label>
                        <div class="flex gap-2">
                            <input type="number" id="admin-click-input" placeholder="驻 砖..." class="flex-1 bg-black border border-amber-900/50 rounded-xl px-4 py-2 text-white focus:outline-none focus:border-amber-500">
                            <button onclick="adminSetClickMult()" class="bg-amber-600 px-4 py-2 rounded-xl text-black font-bold text-sm">注</button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] text-blue-500/60 text-right mb-1">驻 砖 (: <span id="cur-sec-mult">1</span>)</label>
                        <div class="flex gap-2">
                            <input type="number" id="admin-sec-input" placeholder="驻 砖..." class="flex-1 bg-black border border-blue-900/50 rounded-xl px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                            <button onclick="adminSetSecMult()" class="bg-blue-600 px-4 py-2 rounded-xl text-black font-bold text-sm">注</button>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button onclick="adminFullReset()" class="flex-1 py-3 bg-red-900/20 border border-red-500/40 text-red-500 text-xs font-bold rounded-xl hover:bg-red-600 hover:text-white transition-all">驻住 </button>
                    <button onclick="toggleModal('admin-modal')" class="flex-1 py-3 bg-white/5 text-white font-bold rounded-xl">住专</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Code Input Modal -->
    <div id="code-modal" class="modal p-4">
        <div class="bg-[#1a0f0a] border border-amber-500/30 p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl">
            <h2 class="text-xl font-black text-amber-500 mb-6 uppercase tracking-wider">Authentication</h2>
            <input type="password" id="admin-code-input" class="w-full bg-black border border-amber-900 rounded-xl py-3 px-4 text-center text-amber-500 text-2xl tracking-[0.5em] mb-6 focus:outline-none focus:border-amber-500">
            <div class="flex gap-3">
                <button onclick="checkAdminCode()" class="flex-1 py-3 bg-amber-600 text-black font-black rounded-xl">砖专</button>
                <button onclick="toggleModal('code-modal')" class="flex-1 py-3 bg-white/5 text-white rounded-xl"></button>
            </div>
        </div>
    </div>

    <!-- Sidebar Left -->
    <div class="flex flex-col items-center justify-between p-6 w-24 bg-black/40 border-l border-white/5 backdrop-blur-xl">
        <div class="space-y-4">
            <button onclick="toggleModal('settings-modal')" class="w-14 h-14 bg-amber-900/20 border border-amber-500/20 rounded-2xl flex items-center justify-center text-2xl hover:bg-amber-600/20 transition-all">锔</button>
            <button onclick="toggleModal('code-modal')" class="w-14 h-14 bg-red-900/10 border border-red-500/10 rounded-2xl flex items-center justify-center text-xl hover:border-red-500/40 transition-all"></button>
        </div>
        
        <div class="flex flex-col items-center">
            <div class="text-[10px] font-black text-amber-600 mb-2 uppercase tracking-widest">Rage</div>
            <div class="w-8 h-64 bg-black/60 rounded-full overflow-hidden border border-amber-900/30 flex flex-col justify-end">
                <div id="rage-fill" class="w-full h-0 bg-gradient-to-t from-red-600 to-amber-400 transition-all duration-300"></div>
            </div>
            <div id="rage-status" class="mt-4 text-sm font-black text-amber-600 italic">x1</div>
        </div>

        <div class="text-[8px] font-bold opacity-10">V2.1</div>
    </div>

    <!-- Main Game Area -->
    <main class="flex-1 flex flex-col items-center justify-center p-8 relative">
        <div class="text-center mb-10 z-10">
            <h1 class="text-5xl font-black text-amber-100 mb-6 tracking-tight">拽拽 拽拽专</h1>
            <div class="bg-black/50 border border-amber-500/20 px-12 py-5 rounded-[2.5rem] shadow-2xl backdrop-blur-lg">
                <div id="kabuk-count" class="text-5xl font-black text-amber-500 tabular-nums">0</div>
                <div class="text-[10px] font-bold opacity-30 uppercase tracking-[0.3em] mt-1">拽拽 拽住</div>
            </div>
            
            <div class="flex gap-4 justify-center mt-8 text-[11px] font-bold text-amber-200/60 uppercase">
                <div class="bg-white/5 px-4 py-1.5 rounded-full border border-white/5">Auto: <span id="kps" class="text-amber-500">0</span></div>
                <div class="bg-white/5 px-4 py-1.5 rounded-full border border-white/5">Click: <span id="kpc" class="text-amber-500">1</span></div>
            </div>
        </div>

        <div id="kabuk-container" class="w-72 h-72 md:w-[450px] md:h-[450px] flex items-center justify-center relative z-10">
            <!-- SVG injected via JS -->
        </div>

        <div id="skin-label" class="mt-8 text-amber-400/50 text-[10px] font-black uppercase tracking-[0.4em] z-10">拽拽 拽住</div>

        <div class="mt-12 w-full max-w-sm z-10 px-4">
            <div class="flex justify-between text-[9px] font-black mb-1 opacity-40">
                <span id="level-display">LVL 1</span>
                <span id="exp-display">0 / 100 XP</span>
            </div>
            <div class="h-1.5 bg-black/60 rounded-full border border-white/5 overflow-hidden">
                <div id="level-bar" class="h-full bg-amber-600 shadow-[0_0_10px_#d97706] transition-all duration-500" style="width: 0%"></div>
            </div>
            
            <!-- Rebirth UI -->
            <div id="rebirth-ui" class="hidden mt-8 bg-gradient-to-br from-purple-900 to-indigo-950 border border-purple-500/20 text-white rounded-2xl p-5 flex justify-between items-center cursor-pointer hover:shadow-2xl hover:scale-105 transition-all">
                <div class="text-right">
                    <div class="font-black text-sm italic"> COSMIC REBIRTH</div>
                    <div class="text-[9px] opacity-40">驻住 转专转 驻 x2 拽注</div>
                </div>
                <div id="rebirth-cost" class="bg-white/10 px-4 py-2 rounded-xl font-black text-purple-400 text-xs tracking-tighter">1,000,000</div>
            </div>
        </div>
    </main>

    <!-- Sidebar Shop -->
    <aside class="w-full md:w-[500px] bg-black/50 border-r border-white/5 p-8 overflow-y-auto custom-scrollbar backdrop-blur-2xl">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-amber-50/80 tracking-widest uppercase">转 砖专</h2>
            <div id="rebirth-tag" class="hidden bg-purple-600 text-white px-3 py-1 rounded-md text-[9px] font-black uppercase">
                Mult: x<span id="rebirth-val">1</span>
            </div>
        </div>

        <div id="upgrades-container" class="space-y-3">
            <!-- Upgrades generated via JS -->
        </div>
    </aside>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal p-4">
        <div class="bg-[#1a0f0a] border border-amber-900 rounded-3xl p-10 max-w-sm w-full">
            <h2 class="text-2xl font-black mb-8 text-center text-amber-500">专转 住</h2>
            <div class="space-y-8">
                <div>
                    <div class="flex justify-between mb-2 text-xs font-bold"><span>拽</span> <span id="bg-vol-label">30%</span></div>
                    <input type="range" id="bg-volume" min="0" max="1" step="0.05" value="0.3" class="w-full h-1 bg-black rounded-lg appearance-none cursor-pointer accent-amber-500">
                </div>
                <div>
                    <div class="flex justify-between mb-2 text-xs font-bold"><span>驻拽</span> <span id="sfx-vol-label">80%</span></div>
                    <input type="range" id="sfx-volume" min="0" max="1" step="0.05" value="0.8" class="w-full h-1 bg-black rounded-lg appearance-none cursor-pointer accent-amber-500">
                </div>
                <button onclick="toggleModal('settings-modal')" class="w-full py-4 bg-amber-700 text-black font-black rounded-xl hover:bg-amber-500 transition-all">住专</button>
            </div>
        </div>
    </div>

    <script>
        const skins = [
            { level: 1, name: "拽拽 拽住", colors: ["#d97706", "#78350f"] },
            { level: 15, name: "拽拽 拽专", colors: ["#fef3c7", "#d97706"] },
            { level: 40, name: "拽拽 驻", colors: ["#64748b", "#0f172a"] },
            { level: 100, name: "拽拽 ", colors: ["#fbbf24", "#92400e"] },
            { level: 250, name: "拽拽 拽住", colors: ["#818cf8", "#312e81"] }
        ];

        const upgradesData = [
            { id: 'c1', name: '爪 注抓', type: 'click', cost: 15, bonus: 1, desc: '爪 住住转 驻砖.' },
            { id: 'a1', name: '专 拽拽', type: 'kps', cost: 100, bonus: 1, desc: '拽拽  .' },
            { id: 'c2', name: '爪 专', type: 'click', cost: 1000, bonus: 12, desc: ' 爪 砖驻专.' },
            { id: 'a2', name: '砖拽转 拽拽', type: 'kps', cost: 2500, bonus: 10, desc: '爪专 拽拽 拽注.' },
            { id: 'c3', name: '砖 ', type: 'click', cost: 20000, bonus: 250, desc: '爪 拽 .' },
            { id: 'a3', name: ' 拽拽', type: 'kps', cost: 60000, bonus: 120, desc: '专 转 .' },
            { id: 'c4', name: '专 转', type: 'click', cost: 150000, bonus: 1500, desc: '转 注 拽拽.' },
            { id: 'a4', name: '驻注 拽拽', type: 'kps', cost: 450000, bonus: 900, desc: '爪专  专.' }
        ];

        let state = {
            kabuks: 0,
            totalEver: 0,
            rebirths: 0,
            level: 1,
            exp: 0,
            upgrades: {},
            adminClickMult: 1,
            adminSecMult: 1
        };

        let rage = 0;
        let lastClickTime = 0;

        // --- Logic ---
        const getExpReq = (l) => Math.floor(100 * Math.pow(1.8, l - 1));
        const getRBReq = () => 1000000 * Math.pow(10, state.rebirths);
        const getGlobalMult = () => Math.pow(2, state.rebirths);

        function getKPC() {
            const base = upgradesData.filter(u => u.type === 'click').reduce((t, u) => t + ((state.upgrades[u.id] || 0) * u.bonus), 1);
            return base * getGlobalMult() * state.adminClickMult * (rage >= 100 ? 2 : 1);
        }

        function getKPS() {
            const base = upgradesData.filter(u => u.type === 'kps').reduce((t, u) => t + ((state.upgrades[u.id] || 0) * u.bonus), 0);
            return base * getGlobalMult() * state.adminSecMult;
        }

        // --- Admin Actions ---
        function checkAdminCode() {
            const input = document.getElementById('admin-code-input');
            if (input.value === '303030') {
                toggleModal('code-modal');
                toggleModal('admin-modal');
                document.getElementById('cur-click-mult').innerText = state.adminClickMult;
                document.getElementById('cur-sec-mult').innerText = state.adminSecMult;
                input.value = '';
            } else {
                alert('Access Denied');
                input.value = '';
            }
        }

        function adminAddMoney() {
            const val = parseFloat(document.getElementById('admin-money-amount').value);
            if (!isNaN(val)) {
                state.kabuks += val;
                state.totalEver += val;
                updateUI();
                save();
            }
        }

        function adminSetClickMult() {
            const val = parseFloat(document.getElementById('admin-click-input').value);
            if (!isNaN(val)) {
                state.adminClickMult = val;
                document.getElementById('cur-click-mult').innerText = val;
                updateUI();
                save();
            }
        }

        function adminSetSecMult() {
            const val = parseFloat(document.getElementById('admin-sec-input').value);
            if (!isNaN(val)) {
                state.adminSecMult = val;
                document.getElementById('cur-sec-mult').innerText = val;
                updateUI();
                save();
            }
        }

        function adminFullReset() {
            if(confirm('拽 转  转 爪转转?')) {
                localStorage.removeItem('kabuk_v2_save');
                location.reload();
            }
        }

        // --- UI & Rendering ---
        function updateUI() {
            document.getElementById('kabuk-count').innerText = Math.floor(state.kabuks).toLocaleString();
            document.getElementById('kps').innerText = Math.floor(getKPS()).toLocaleString();
            document.getElementById('kpc').innerText = Math.floor(getKPC()).toLocaleString();
            
            const rbCost = getRBReq();
            if (state.totalEver >= 1000000 || state.rebirths > 0) {
                document.getElementById('rebirth-ui').classList.remove('hidden');
                document.getElementById('rebirth-cost').innerText = rbCost.toLocaleString();
                document.getElementById('rebirth-ui').style.opacity = state.kabuks >= rbCost ? '1' : '0.4';
            }
            if (state.rebirths > 0) {
                document.getElementById('rebirth-tag').classList.remove('hidden');
                document.getElementById('rebirth-val').innerText = getGlobalMult();
            }

            let req = getExpReq(state.level);
            while (state.exp >= req) {
                state.exp -= req;
                state.level++;
                req = getExpReq(state.level);
                renderKabuk();
            }
            document.getElementById('level-display').innerText = `LVL ${state.level}`;
            document.getElementById('exp-display').innerText = `${Math.floor(state.exp).toLocaleString()} / ${req.toLocaleString()} XP`;
            document.getElementById('level-bar').style.width = (state.exp / req * 100) + '%';

            document.getElementById('rage-fill').style.height = rage + '%';
            document.getElementById('rage-status').innerText = rage >= 100 ? ' x2' : 'x1';

            upgradesData.forEach(u => {
                const el = document.getElementById(`card-${u.id}`);
                if (el) el.classList.toggle('disabled', state.kabuks < u.cost);
            });
        }

        function renderKabuk() {
            const skin = [...skins].reverse().find(s => state.level >= s.level) || skins[0];
            document.getElementById('skin-label').innerText = skin.name;
            document.getElementById('kabuk-container').innerHTML = `
                <svg class="kabuk-main w-full h-full" viewBox="0 0 200 200">
                    <radialGradient id="kg" cx="30%" cy="30%" r="70%">
                        <stop offset="0%" stop-color="${skin.colors[0]}" />
                        <stop offset="100%" stop-color="${skin.colors[1]}" />
                    </radialGradient>
                    <ellipse cx="100" cy="100" rx="85" ry="75" fill="url(#kg)" />
                    <ellipse cx="70" cy="70" rx="30" ry="15" fill="white" opacity="0.1" />
                </svg>
            `;
        }

        function renderShop() {
            const container = document.getElementById('upgrades-container');
            container.innerHTML = '';
            upgradesData.forEach(u => {
                const owned = state.upgrades[u.id] || 0;
                const card = document.createElement('div');
                card.id = `card-${u.id}`;
                card.className = `upgrade-card p-5 rounded-2xl flex justify-between items-center cursor-pointer active:scale-95`;
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="text-lg font-black text-amber-100">${u.name}</div>
                        <div class="text-[9px] text-amber-600 font-bold uppercase mb-2">${u.desc}</div>
                        <div class="text-amber-500 text-xs font-black"> ${u.cost.toLocaleString()}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-3xl font-black text-white/5">${owned}</div>
                        <div class="text-[8px] font-black text-amber-700 uppercase">+${u.bonus.toLocaleString()}</div>
                    </div>
                `;
                card.onclick = () => {
                    if (state.kabuks >= u.cost) {
                        state.kabuks -= u.cost;
                        state.upgrades[u.id] = (state.upgrades[u.id] || 0) + 1;
                        updateUI();
                        save();
                    }
                };
                container.appendChild(card);
            });
        }

        function clickKabuk(e) {
            const v = getKPC();
            state.kabuks += v;
            state.totalEver += v;
            state.exp += (v / 5);

            const now = Date.now();
            if (now - lastClickTime < 160) rage = Math.min(100, rage + 6);
            lastClickTime = now;

            const float = document.createElement('div');
            float.className = 'floating-text text-amber-500';
            float.style.left = e.clientX + 'px';
            float.style.top = e.clientY + 'px';
            float.innerText = `+${Math.floor(v).toLocaleString()}`;
            document.body.appendChild(float);
            setTimeout(() => float.remove(), 800);

            updateUI();
            save();
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function save() { localStorage.setItem('kabuk_v2_save', JSON.stringify(state)); }
        function load() {
            const s = localStorage.getItem('kabuk_v2_save');
            if (s) state = { ...state, ...JSON.parse(s) };
            renderShop();
            renderKabuk();
            updateUI();
        }

        setInterval(() => {
            const kps = getKPS();
            if (kps > 0) {
                const tick = kps / 10;
                state.kabuks += tick;
                state.totalEver += tick;
                state.exp += (tick / 20);
                updateUI();
            }
            if (Date.now() - lastClickTime > 500) rage = Math.max(0, rage - 4);
        }, 100);

        document.getElementById('kabuk-container').onclick = clickKabuk;
        document.getElementById('rebirth-ui').onclick = () => {
            if (state.kabuks >= getRBReq()) {
                if(confirm('专专 驻住 转  驻 转  砖 驻 2. 爪注?')) {
                    const r = state.rebirths + 1;
                    const c = state.adminClickMult;
                    const s = state.adminSecMult;
                    state = { kabuks: 0, totalEver: 0, rebirths: r, level: 1, exp: 0, upgrades: {}, adminClickMult: c, adminSecMult: s };
                    save(); location.reload();
                }
            }
        };

        window.onload = load;
    </script>
</body>
</html>
